<div class="wrapper-characters-detail">
  <div class="content-characters-detail">
    <div class="content-characters-detail-header">
      <span (click)="navigateToCharacters()"><em class="icon-arrow-circle-left"></em></span>
      <img src="../../../../assets/images/logo.png" routerLink="/">
    </div>
    <div class="content-characters-detail-body">
      <div class="content-characters-detail-image">
        <img src="{{dataCharactersDetail?.image}}" alt="detail-img">
      </div>
      <div class="content-characters-detail-text">
        <span class="title">{{ dataCharactersDetail?.name }}</span>
        <div class="content-text-detail">
          <span>Genero:</span>
          <span>  {{ dataCharactersDetail?.gender }}</span>
        </div>
        <div class="content-text-detail">
          <span>Especie:</span>
          <span>  {{ dataCharactersDetail?.gender }}</span>
        </div>
        <div class="content-text-detail">
          <span>Estado:</span>
          <span>  {{ dataCharactersDetail?.status }}</span>
        </div>
      </div>
    </div>
  </div>
</div>
